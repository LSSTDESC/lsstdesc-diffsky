name: tests

on:
  workflow_dispatch: null
  schedule:
    # Runs "weekly at minute 01 before midnight Friday"
    - cron: '53 23 * * 5'
  push:
    branches:
      - main
  pull_request: null

jobs:
  tests:
    name: tests
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          channels: conda-forge,defaults
          channel-priority: strict
          show-channel-urls: true
          miniforge-version: latest
          miniforge-variant: Mambaforge

      - name: configure conda and install code
        shell: bash -l {0}
        run: |
          conda config --set always_yes yes
          mamba install --quiet \
            --file=requirements.txt
          python -m pip install -e .
          mamba install -y -q \
            flake8 \
            pytest \
            pytest-xdist \
            pytest-cov
          pip install --no-deps git+https://github.com/ArgonneCPAC/diffmah.git
          pip install --no-deps git+https://github.com/ArgonneCPAC/diffstar.git
          pip install --no-deps git+https://github.com/ArgonneCPAC/dsps.git
          pip install --no-deps git+https://github.com/ArgonneCPAC/diffsky.git



      - name: test
        shell: bash -l {0}
        run: |
          pytest -v lsstdesc_diffsky --cov --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
